<!DOCTYPE html>
<html>
<head>
  <title>Keyword Suggestions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #202124;
      --subtle-text: #5f6368;
      --border-color: #e0e0e0;
      --primary-color: #1a73e8;
      --primary-hover: #185abc;
    }
    body { 
      font-family: 'Inter', Arial, sans-serif; 
      width: 350px; 
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 16px;
    }
    h3 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    ul { 
      padding: 0; 
      margin: 0;
      list-style-type: none;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 4px;
      border-bottom: 1px solid var(--border-color);
      font-size: 14px;
    }
    li:last-child {
      border-bottom: none;
    }
    .keyword-volume {
      color: var(--subtle-text);
      font-size: 13px;
      font-weight: 500;
      background-color: #e8eaed;
      padding: 2px 6px;
      border-radius: 4px;
    }
    #result {
      font-size: 14px;
      color: var(--subtle-text);
    }
    #download-csv {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #download-csv:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>
<body>
  <h3 id="keyword-title">Keyword Suggestions</h3>
  <div id="result">Loading...</div>
  <button id="download-csv" style="display: none; margin-top: 10px;">Download CSV</button>

  <script src="popup.js"></script>
</body>
</html>
